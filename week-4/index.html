<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const todoElement = document.createElement("div");
      todoElement.innerHTML = `<p>${todo.title}</p><p>${todo.description}</p>`;
      todoElement.setAttribute("data-id", todo.id);
      document.getElementById("todos").appendChild(todoElement);
    }

    function removeTodoFromDom(todo) {
      const todoElement = document.querySelector(`div[data-id="${todo.id}"]`);
      if (todoElement) {
        todoElement.remove();
      }
    }

    function updateTodoInDom(oldTodo, newTodo) {
      const todoElement = document.querySelector(`div[data-id="${oldTodo.id}"]`);
      if (todoElement) {
        todoElement.innerHTML = `<p>${newTodo.title}</p><p>${newTodo.description}</p>`;
      }
    }

    function updateState(newTodos) {
      const added = [];
      const deleted = [];
      const updated = [];

      newTodos.forEach(newTodo => {
        const oldTodo = oldTodoState.find(todo => todo.id === newTodo.id);

        if (!oldTodo) {
          added.push(newTodo);
        } else if (oldTodo.title !== newTodo.title || oldTodo.description !== newTodo.description) {
          updated.push({ oldTodo, newTodo });
        }
      });

      oldTodoState.forEach(oldTodo => {
        const existsInNewState = newTodos.some(todo => todo.id === oldTodo.id);

        if (!existsInNewState) {
          deleted.push(oldTodo);
        }
      });

      added.forEach(addTodoToDom);
      deleted.forEach(removeTodoFromDom);
      updated.forEach(({ oldTodo, newTodo }) => updateTodoInDom(oldTodo, newTodo));

      oldTodoState = [...newTodos];
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const newTodo = {
        title: title,
        description: description,
        id: globalId++,
      };
      todoState.push(newTodo);
      addTodoToDom(newTodo);
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
