<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const todosDiv = document.getElementById("todos");
      const todoDiv = document.createElement("div");
      todoDiv.textContent = todo.title + ": " + todo.description;
      todosDiv.appendChild(todoDiv);
    }

    function removeTodoFromDom(todo) {
      const todosDiv = document.getElementById("todos");
      const todoDivs = todosDiv.getElementsByTagName("div");
      for (let i = 0; i < todoDivs.length; i++) {
        if (todoDivs[i].textContent === todo.title + ": " + todo.description) {
          todosDiv.removeChild(todoDivs[i]);
          break;
        }
      }
    }

    function updateTodoInDom(oldTodo, newTodo) {
      const todosDiv = document.getElementById("todos");
      const todoDivs = todosDiv.getElementsByTagName("div");
      for (let i = 0; i < todoDivs.length; i++) {
        if (todoDivs[i].textContent === oldTodo.title + ": " + oldTodo.description) {
          todoDivs[i].textContent = newTodo.title + ": " + newTodo.description;
          break;
        }
      }
    }

    function updateState(newTodos) {
      const added = newTodos.filter(todo => !oldTodoState.includes(todo));
      const deleted = oldTodoState.filter(todo => !newTodos.includes(todo));
      const updated = newTodos.filter(todo => oldTodoState.includes(todo) && todo.title !== oldTodoState.find(oldTodo => oldTodo.id === todo.id).title);

      added.forEach(todo => addTodoToDom(todo));
      deleted.forEach(todo => removeTodoFromDom(todo));
      updated.forEach(todo => updateTodoInDom(oldTodoState.find(oldTodo => oldTodo.id === todo.id), todo));

      oldTodoState = [...newTodos];
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
