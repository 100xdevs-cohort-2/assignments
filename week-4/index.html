<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const newTodo = document.createElement("div");
      newTodo.classList.add("todo");  // Add a class for better selection
      newTodo.innerHTML=
      `
        <div id="title"> title: ${todo.title}</div>
        <div id="description"> description: ${todo.description}</div>
      `;
      document.getElementById("todos").appendChild(newTodo);
    }

    function removeTodoFromDom(todo) {
      document.getElementById(`div(${todo.id})`).remove();
    }

    function updateTodoInDom(oldTodo, newTodo) {
      const updatedTodo = document.querySelector(`.todo[data-id="${oldTodo.id}"]`);
      updatedTodo.querySelector('.title').innerText = 'title: ' + newTodo.title;
    }

    function updateState(newTodos) {
      const added = newTodos.filter(newTodo=>{
        return !oldTodoState.some(oldTodo=>{oldTodo.id===newTodo.id})
      });
      const deleted = oldTodoState.filter(oldTodo=>{
        return !newTodos.some(newTodo=>{oldTodo.id===newTodo.id})
      });
      const updated = newTodos.filter(newTodo=>{
        return oldTodoState.some(oldTodo=>{oldTodo.id===newTodo.id && oldTodo.title!==newTodo.title})
      });
      added.forEach(todo=>addTodoToDom(todo));
      deleted.forEach(todo=>removeTodoFromDom(todo));
      updated.forEach(newTodo=>{
          const oldTodo=oldTodoState.find(oldTodo=>{oldTodo.id===newTodo.id});
          updateTodoInDom(oldTodo,newTodo);
      });
      oldTodoState = newTodos;
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })

      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
