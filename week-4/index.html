<!DOCTYPE html>
<html>

<style>
  body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding-top: 1rem;
  }

  #title,
  #description {
    width: 20%;
    font-size: 1.2rem;
    padding: 0.5rem;
    outline: none;
  }
</style>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const todoDiv = document.createElement("div");
      todoDiv.id = `todo-${todo.id}`;
      todoDiv.innerHTML = `<p>${todo.title}</p><p>${todo.description}</p>`;
      document.getElementById("todos").appendChild(todoDiv);
    }

    function removeTodoFromDom(todo) {
      const todoDiv = document.getElementById(`todo-${todo.id}`);
      if (todoDiv) {
        document.getElementById("todos").removeChild(todoDiv);
      }
    }

    function updateTodoInDom(oldTodo, newTodo) {
      const todoDiv = document.getElementById(`todo-${oldTodo.id}`);
      if (todoDiv) {
        todoDiv.innerHTML = `<p>${newTodo.title}</p><p>${newTodo.description}</p>`;
      }
    }

    function updateState(newTodos) {
      const added = newTodos.filter(newTodo => !oldTodoState.find(oldTodo => oldTodo.id === newTodo.id));
      const deleted = oldTodoState.filter(oldTodo => !newTodos.find(newTodo => newTodo.id === oldTodo.id));
      const updated = newTodos.filter(newTodo => {
        const oldTodo = oldTodoState.find(todo => todo.id === newTodo.id);
        return oldTodo && (oldTodo.title !== newTodo.title || oldTodo.description !== newTodo.description);
      });

      added.forEach(addTodoToDom);
      deleted.forEach(removeTodoFromDom);
      updated.forEach(newTodo => {
        const oldTodo = oldTodoState.find(todo => todo.id === newTodo.id);
        updateTodoInDom(oldTodo, newTodo);
      });

      oldTodoState = newTodos.slice();
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      const newTodo = {
        title: title,
        description: description,
        id: globalId++,
      };
      todoState.push(newTodo);
      addTodoToDom(newTodo);
      // updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title" autofocus></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos"></div>
</body>

</html>
