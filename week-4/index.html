<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function markAsDone (todoId) {
        const parent = document.getElementById(todoId);
        for(let old of oldTodoState){
            if(old.id === todoId){
                old.completed = true;
                break;
            }
        }
        parent.children[2].innerHTML = "Done!"
    }
    function createChild(title, description, id) {
        const child = document.createElement("div");
        const firstGrandParent = document.createElement("div");
        firstGrandParent.innerHTML = title;
        const secondGrandParent = document.createElement("div");
        secondGrandParent.innerHTML = description;
        const thirdGrandParent = document.createElement("button");
        thirdGrandParent.innerHTML = "Mark as done";
        thirdGrandParent.setAttribute("onclick", `markAsDone (${id})`);
        child.appendChild(firstGrandParent);
        child.appendChild(secondGrandParent);
        child.appendChild(thirdGrandParent)
        child.setAttribute("id", id);
        return child;
    }

    function addTodoToDom(todo) {
        const parent = document.getElementById("todos");
        const title = todo.title, description= todo.description, id = todo.id
        parent.appendChild(createChild(title, description, id));
    }

    function removeTodoFromDom(todo) {
        const element = document.getElementById(todo.id);
        element.parentElement.removeChild(element);
    }

    function updateTodoInDom(newTodo) {
        const element = document.getElementById(newTodo.id);
        element.children[0].innerHTML = newTodo.title;
        element.children[1].innerHTML = newTodo.description;
        element.children[0].innerHTML = newTodo.completed ? "Mark as done" : "Done";
    }

    function updateState(newTodos) {
        const added = [];
        const deleted = [];
        const updated = [];

        for(let todo of newTodos){
            let found = false;
            for(let old of oldTodoState){
                if(old.id === todo.id){
                    found = true;
                    if(old.title !== todo.title || old.description !== todo.description || old.completed !== todo.completed){
                        updated.push(todo)
                        break;
                    }
                }
            }
            if(!found){
                added.push(todo);
            }
        }

        for(let old of oldTodoState){
            let found = false;
            for(let todo of newTodos){
                if(old.id === todo.id){
                    found = true;
                    break;
                }
            }
            if(!found){
                deleted.push(old);
            }
        }
        console.log('Added: ');
        console.log(added);
        console.log('Removed: ');
        console.log(deleted);
        console.log('Updated: ');
        console.log(updated);
        added.forEach(addTodoToDom);
        deleted.forEach(removeTodoFromDom);
        updated.forEach(updateTodoInDom)
        oldTodoState = [...newTodos];
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
