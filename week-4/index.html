<!DOCTYPE html>
<html>

<head>
  <script>
    let globalId = 1;
    let todoState = [];
    let oldTodoState = [];

    function addTodoToDom(todo) {
      const todoList = document.getElementById("todos")
      const childTodo = document.createElement("div")
      childTodo.innerHTML = `<h1>${todo.title}</h1>
      <p>${todo.description}</p>`
      todoList.appendChild(childTodo)
    }

    function removeTodoFromDom(todo) {
      const todoList = document.getElementById("todos")
      const todoElements = document.querySelector(`[data-id="${todo.id}"]`)
      if(todoElements){
        todoElements.removeChild(todoElements)
      }
    }

    function updateTodoInDom(oldTodo, newTodo) {
      const todoList = document.getElementById("todos")
      const todoElements = document.querySelector(`[data-id="${oldTodo.id}"]`)
      if(todoElements){
        todoElements.innerHTML = `<h1>${newTodo.title}</h1>
        <p>${newTodo.description}</p>`
      }
    }

    function updateState(newTodos) {
      // calculate the diff b/w newTodos and oldTodos.
      // More specifically, find out what todos are - 
      // 1. added
      // 2. deleted
      // 3. updated
      const added = [];
      const deleted = [];
      const updated = [];
      // calculate these 3 arrays
      // call addTodo, removeTodo, updateTodo functions on each of the
      // elements
      for(const newTodo of newTodos){
        const oldTodo = oldTodoState.find((todo)=>{
          return todo.id === newTodo.id
        })
        if(!oldTodo){
          added.push(newTodo)
        }else if(JSON.stringify(oldTodo)!= JSON.stringify(newTodo)){
          updated.push({oldTodo,newTodo})
        }
      }
      for(const oldTodo of oldTodoState){
        if(!newTodos.some((todo)=>{
          return todo.id === oldTodo.id
        })){
          deleted.push(oldTodo)
        }
      }
      for(const todo of added){
        addTodoToDom(todo)
      }
      for(const todo of deleted){
        removeTodoFromDom(todo)
      }
      for(const {oldTodo,newTodo} of updated){
        updateTodoInDom(oldTodo,newTodo)
      }
      oldTodoState = newTodos;
    }

    function addTodo() {
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;
      todoState.push({
        title: title,
        description: description,
        id: globalId++,
      })
      updateState(todoState);
    }
  </script>
</head>

<body>
  <input type="text" id="title" placeholder="Todo title"></input> <br /><br />
  <input type="text" id="description" placeholder="Todo description"></input> <br /><br />
  <button onclick="addTodo()">Add todo</button>
  <br /> <br />

  <div id="todos">

  </div>
</body>

</html>
