<html>
    <style>
        .democlass{
            color: red;
        }
    </style>
    <body>
        <h1 id="MyH1">The Element Object</h1>
        <p id="demo">Click on addClass to add a class attribute to the h1 element.</p>
        <button onclick="myFunction()">addClass</button>
        <script>
            function myFunction(){
                document.getElementById("MyH1").setAttribute("class","democlass");
            }
        </script>
        <p id="demo">blah blah blah</p>
        
    </body>
</html>
