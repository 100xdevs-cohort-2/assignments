<!DOCTYPE html>
<html>
<head>
    <title>Kidney Check</title>
</head>
<body>
    <h1>Kidney Check Form</h1>
    <form action="http://localhost:3000/kidney" method="get">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="kidneyId">Kidney ID:</label>
        <input type="number" id="kidneyId" name="kidneyId"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
